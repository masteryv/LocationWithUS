<!doctype html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" type="image/x-icon" href="/img/tittleImg.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>


</head>
<body>


  <aside>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="/img/tittleImg.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/citylist.html">Cities!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact!</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br><br>
  </aside>


  <h1 class="cityheader" data-value="{{ page.header }}">{{ page.header }}</h1>


  <main class="homeMain" id="contacttxt">
    {% for c in page.text %}
    <article>
      <h1 class="title">{{c.header}}</h1>
      <p>
        {{c.body}}
      </p>
    </article>
    {% if c.img %}
    <img class="homeImg" src="{{ c.img }}" width="400" height="350">
    {% endif %}
    {% if c.btn %}
    <button onclick= "location.href='{{c.btn}}'" class="button type1"  type="button" ></button>
    {% endif %}
    {% endfor %}
 

  </main>
  
  <form id="contact-form">
    <fieldset>
      <legend>Personal information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>
    <fieldset>
      <legend>Your text</legend>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
  </form>


<footer>
  <p>&copy; 2024 LocationWithUS. All Rights Reserved.</p>
</footer>
<script src="/script.js"></script>




</body>
</html>
