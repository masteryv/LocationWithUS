<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" type="image/x-icon" href="/img/tittleImg.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <aside>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <img src="/img/tittleImg.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/citylist.html">Cities!</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact.html">Contact!</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br><br>


    </aside>
    <header>

      <h1 class="cityheader" data-value="{{ page.header }}">{{ page.header }}</h1>


    </header>
    <main>
      

      
      <div class="container-fluid">          
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for c in page.city %}
          <div class="col">
            <div class="card h-100">
              {% if c.img %}
              <img src=" {{c.img}} " class="card-img-top" id="timos" alt="" >
              {% endif %}
              <div class="card-body">
                <h5 class="card-title"> {{c.header}} </h5>
                <p class="card-text" id="citycard"> {{c.body}} </p>
              </div>
              <div class="card-footer">
                <button onclick= "location.href='{{c.link}}'" class="button type1"  type="button" id="citycard"></button>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="homeMain">

        <button class="scrollbtn" onclick="scrollToTop()">
          <svg class="svgIcon" viewBox="0 0 384 512">
            <path
              d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            ></path>
          </svg>
        </button>
        
      </div>
      

    </main>
      
  <footer>
    <p>&copy; 2024 LocationWithUS. All Rights Reserved.</p>
  </footer>
  <script src="/script.js"></script>

  </body>
</html>
